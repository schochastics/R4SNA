project:
  type: book

book:
  title: "R for Social Network Analysis"
  page-footer:
    left: |
      R for Social Network Analysis was written by David Schoch, and Termeh Shafie.
    right: |
      This book was built with <a href="https://quarto.org/">Quarto</a>.
  cover-image: cover.jpg
  favicon: cover.jpg
  site-url: https://schochastics.io/R4SNA
  repo-url: https://github.com/hadley/schochastics/R4sna
  repo-branch: main
  repo-actions: [edit, issue]
  chapters:
    - index.qmd
    - intro.qmd
    - network-data.qmd
    - part: descriptives.qmd
      chapters:
        - descriptives-basic.qmd
        - centrality-basic.qmd
        - centrality-advanced.qmd
        - clustering.qmd
        - two-mode-networks.qmd
        - signed-networks.qmd
        - ego-networks.qmd
    - part: visualization.qmd
      chapters: 
        - ggraph-basics.qmd
        - ggraph-advanced.qmd
        - enhance-viz.qmd
        - interactive-viz.qmd
    - part: inferential.qmd
    - part: tidygraph.qmd
      chapters:
        - tidygraph-basics.qmd
        - tidygraph-descriptive.qmd
        - tidygraph-summary.qmd
    - summary.qmd
    - references.qmd
    


bibliography: references.bib

format:
  html:
    theme: cosmo
    code-link: true
    author-meta: "David Schoch, and Termeh Shafie"
    
execute: 
  freeze: auto
